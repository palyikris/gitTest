    <title>Üzimüzi Bejelentkezés</title>
</head>
<body>
    <div class="loginWrapper">
        <div class="loginTitle">
            Bejelentkezés
        </div>
        <div class="loginSurface">
            <div class="loginIcon">

            </div>
            <div class="loginInputs">
                <form class="loginForm" action="sender.php" method="post">
                    <div class="loginInput">
                        <div class="loginLabel"><label>Felhasználónév: </label></div>
                        <input type="text" name="uName" placeholder="Ide írd a felhasználóneved..." class="logininput" required>
                    </div>
                    <div class="loginInput">
                        <div class="loginLabel"><label>Jelszó: </label></div>
                        <input type="password" name="pwd" placeholder="Ide írd a jelszavad..." class="logininput" required id="pwd"><br>
                    </div>
                    <div class="loginInput"> 
                        <input type="checkbox" id="wannaSeePwd" onclick="typeChange()"> 
                        <label style="margin-left: 1rem;">Szeretném látni a jelszót!</label>
                    </div>
                    <div class="loginInput">
                        <button type="submit">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function typeChange(){
        if(document.getElementById("wannaSeePwd").checked == 1){
            document.getElementById("pwd").type="text";
        }
        else{
            document.getElementById("pwd").type="password";
        }
    }
</script>
