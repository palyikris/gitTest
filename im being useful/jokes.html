<script>
function plusJoke(){
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
    }
    xmlhttp.open('POST', 'insertJoke.php');
    xmlhttp.send();
}
setInterval(() => {
    const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
            let jokes = JSON.parse(this.responseText);
            if(jokes.length === 0){
                document.getElementById("todaysJokes").innerHTML="A mai nap még nem volt mókázás.";
            }
            else{
                let currentJokes = []
                for(let i = 0; i<jokes.length; i++){
                    let d = new Date()
                    let day = d.getDate()
                    let month = d.getMonth()+1
                    let year = d.getFullYear()
                    let date = day+"/"+month+"/"+year
                    if(jokes[i].dateOf === date){
                        currentJokes.push(jokes[i])
                    }
                }
                if(currentJokes.length === 0){
                    document.getElementById("todaysJokes").innerHTML="A mai nap még nem volt mókázás";
                }
                else{
                    document.getElementById("todaysJokes").innerHTML=currentJokes.length+" móka hangzott el a mai nap";
                }
            }

        }
    xmlhttp.open("GET", "jokes.php");
    xmlhttp.send();
}, 1500);
</script>
